					<div class="header__money money">
						<button type="button" class="money__icon icon-money">

						<nav class="money__body money-entry">
							<div class="money-entry__top">
								<h3 class="money-entry__title">Деньги</h3>
								<button class="money-entry__cross icon-money"></button>
							</div>

							<ul class="money__list money-entry__list">
								<li class="money__item money-entry__item item-money-entry item-money-entry-1">
									<form action="form[]" class="item-money-entry__form money-form-input">
										<div class="item-money-entry__title">Внести</div>
										<select name="jugs" class="item-money-entry__select">
											<option value="unspecified" selected>Не указан</option>
											<option value="monthly">Ежемесячные расходы</option>
											<option value="entertainment">Развлечения</option>
											<option value="saving">Накопления</option>
											<option value="development">Саморазвитие</option>
											<option value="safety">Подушка безопасности</option>
											<option value="present">Подарки</option>
										</select>
										<input autocomplete="off" type="number" name="moneyInput" data-error="Ошибка" placeholder="Сумма" class="item-money-entry__input input" />
										<button type="submit" class="item-money-entry__button button">
											Применить
										</button>
									</form>
								</li>
								<li class="money__item money-entry__item item-money-entry item-money-entry-2">
									<form action="#" class="item-money-entry__form money-form-output">
										<div class="item-money-entry__title">Потратить</div>
										<select name="jugs" class="item-money-entry__select">
											<option value="monthly" selected>Ежемесячные расходы</option>
											<option value="entertainment">Развлечения</option>
											<option value="saving">Накопления</option>
											<option value="development">Саморазвитие</option>
											<option value="safety">Подушка безопасности</option>
											<option value="present">Подарки</option>
										</select>
										<input autocomplete="off" type="number" name="moneyOutput" data-error="Ошибка" placeholder="Сумма" class="item-money-entry__input input" />
										<button class="item-money-entry__button button">
											Применить
										</button>
									</form>
								</li>
								<li class="money__item money-entry__item item-money-entry item-money-entry-3">
									<button class="item-money-entry__button button-reset-money button">
										<span> Удалить все средства </span>
										<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
											<line y1="-1" x2="21.6841" y2="-1" transform="matrix(0.726225 -0.687457 0.726225 0.687457 2.25244 17)" stroke="white" stroke-width="2" />
											<line y1="-1" x2="21.6841" y2="-1" transform="matrix(-0.726225 -0.687457 0.726225 -0.687457 17.7476 15.9069)" stroke="white" stroke-width="2" />
										</svg>
									</button>
								</li>
							</ul>
						</nav>
					</div>
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu">
							<span></span>
						</button>
						<nav class="menu__body setting">
							<h3 class="setting__title">Настройки</h3>
							<ul class="menu__list setting__list"></ul>
							<div class="setting__counter"><span>100</span>/100%</div>
							<button class="setting__button button-apply button">
								<span> Применить </span>
								<svg xmlns="http://www.w3.org/2000/svg" width="31" height="17" viewBox="0 0 31 17" fill="none">
									<line y1="-1" x2="21" y2="-1" transform="matrix(0.726225 -0.687457 0.726225 0.687457 15.6001 16.34)" stroke="white" stroke-width="2" />
									<line x1="16.2929" y1="15.7071" x2="1.44365" y2="0.857864" stroke="white" stroke-width="2" />
								</svg>
							</button>
							<button class="setting__button button-reset button">
								<span> Сбросить настройки </span>
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
									<line y1="-1" x2="21.6841" y2="-1" transform="matrix(0.726225 -0.687457 0.726225 0.687457 2.25244 17)" stroke="white" stroke-width="2" />
									<line y1="-1" x2="21.6841" y2="-1" transform="matrix(-0.726225 -0.687457 0.726225 -0.687457 17.7476 15.9069)" stroke="white" stroke-width="2" />
								</svg>
							</button>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="section__jugs jugs">
				<div class="jugs__container">
					<div class="jugs__items"></div>
				</div>
			</section>
		</main>
