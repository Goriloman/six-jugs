<header class="header">
  <div class="header__container">
    <div class="header__logo">Правило 6 кувшинов</div>
    <div class="header__menu menu">
      <button type="button" class="menu__icon icon-menu">
        <span></span>
      </button>
      <nav class="menu__body setting">
        <h3 class="setting__title">Настройки</h3>
        <ul class="menu__list setting__list">
          <li class="menu__item setting__item item-setting item-setting-1">
            <div class="item-setting__title">Ежемесячные траты</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
          <li class="menu__item setting__item item-setting item-setting-2">
            <div class="item-setting__title">Развлечения</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
          <li class="menu__item setting__item item-setting item-setting-3">
            <div class="item-setting__title">Накопления</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
          <li class="menu__item setting__item item-setting item-setting-4">
            <div class="item-setting__title">Саморазвитие</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
          <li class="menu__item setting__item item-setting item-setting-5">
            <div class="item-setting__title">Подушка безопасности</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
          <li class="menu__item setting__item item-setting item-setting-6">
            <div class="item-setting__title">Подарки</div>
            <div class="item-setting__slider"></div>
            <div class="item-setting__value">Значение: <span></span></div>
          </li>
        </ul>
        <button class="setting__button button-apply button">
          <span> Применить </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="31"
            height="17"
            viewBox="0 0 31 17"
            fill="none"
          >
            <line
              y1="-1"
              x2="21"
              y2="-1"
              transform="matrix(0.726225 -0.687457 0.726225 0.687457 15.6001 16.34)"
              stroke="white"
              stroke-width="2"
            />
            <line
              x1="16.2929"
              y1="15.7071"
              x2="1.44365"
              y2="0.857864"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </button>
        <button class="setting__button button-reset button">
          <span> Сбросить настройки </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
          >
            <line
              y1="-1"
              x2="21.6841"
              y2="-1"
              transform="matrix(0.726225 -0.687457 0.726225 0.687457 2.25244 17)"
              stroke="white"
              stroke-width="2"
            />
            <line
              y1="-1"
              x2="21.6841"
              y2="-1"
              transform="matrix(-0.726225 -0.687457 0.726225 -0.687457 17.7476 15.9069)"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</header>
