<header class="header">
  <div class="header__container">
    <div class="header__logo">Правило 6 кувшинов</div>
    <div class="header__action">
      <div class="header__money money">
        <button type="button" class="money__icon icon-money">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Capa_1"
            x="0px"
            y="0px"
            viewBox="0 0 34.696 34.696"
            style="enable-background: new 0 0 34.696 34.696"
            xml:space="preserve"
          >
            <g>
              <path
                d="M27.217,21.391c0,1.209,0,2.419,0,3.628C18.145,25.104,9.072,33.034,0,27.174c0-4.869,0-9.737,0-14.606 c1.971,1.274,3.943,1.896,5.916,2.089c0,0.948,0,1.897,0,2.847c-0.728,1.47-2.248,2.471-4.115,2.025c0,0.962,0,1.924,0,2.886 c2.289,1.43,4.111,3.044,4.662,5.088c4.822,0.281,9.643-1.88,14.464-3.238c0.166-0.711,0.476-1.414,0.892-2.065 C23.618,21.733,25.416,21.409,27.217,21.391z M34.696,7.521c0,4.869,0,9.737,0,14.606c-9.072-5.858-18.145,2.07-27.217,2.155 c0-4.869,0-9.739,0-14.606C16.551,9.591,25.623,1.663,34.696,7.521z M32.895,15.312c0-0.956,0-1.912,0-2.867 c-2.373-1.462-4.252-3.126-4.756-5.258c-4.795-0.249-9.592,1.898-14.387,3.247c-0.439,2.159-2.201,4.344-4.471,5.1 c0,0.962,0,1.925,0,2.886c2.289,0.125,4.11,1.109,4.662,2.961c4.82-1.377,9.643-3.517,14.465-3.176 C28.905,16.265,30.659,14.765,32.895,15.312z M20.455,18.037c-1.113,0.133-1.676-0.422-1.676-1.581c0-0.195,0-0.39,0-0.583 c0.486-0.155,0.977-0.307,1.463-0.45c0,0.223,0,0.446,0,0.669c0,0.608,0.311,0.734,0.805,0.597c0.49-0.137,0.801-0.435,0.801-1.043 c0-1.781-3.024-0.975-3.024-3.386c0-1.142,0.549-2.052,1.633-2.578c0-0.137,0-0.273,0-0.411c-1.974,0.929-3.481,3.363-3.481,5.675 c0,2.325,1.51,3.731,3.481,3.49C20.455,18.303,20.455,18.17,20.455,18.037z M21.721,8.92c0,0.137,0,0.274,0,0.412 c1.099-0.091,1.662,0.537,1.662,1.688c0,0.09,0,0.18,0,0.269c-0.488,0.1-0.977,0.214-1.465,0.339c0-0.118,0-0.235,0-0.354 c0-0.606-0.281-0.769-0.773-0.633c-0.491,0.138-0.772,0.453-0.772,1.061c0,1.716,3.024,1.022,3.024,3.499 c0,1.158-0.577,2.005-1.676,2.484c0,0.133,0,0.268,0,0.399c1.974-0.87,3.482-2.958,3.482-5.276 C25.203,10.491,23.694,8.736,21.721,8.92z"
              />
            </g>
          </svg>
        </button>
        <nav class="money__body money-entry">
          <div class="money-entry__top">
            <h3 class="money-entry__title">Деньги</h3>
            <button class="money-entry__cross icon-money"></button>
          </div>

          <ul class="money__list money-entry__list">
            <li
              class="money__item money-entry__item item-money-entry item-money-entry-1"
            >
              <form
                action="form[]"
                class="item-money-entry__form money-form-input"
              >
                <div class="item-money-entry__title">Внести</div>
                <select name="jugs" class="item-money-entry__select">
                  <option value="unspecified" selected>Не указан</option>
                  <option value="monthly">Ежемесячные расходы</option>
                  <option value="entertainment">Развлечения</option>
                  <option value="saving">Накопления</option>
                  <option value="development">Саморазвитие</option>
                  <option value="safety">Подушка безопасности</option>
                  <option value="present">Подарки</option>
                </select>
                <input
                  autocomplete="off"
                  type="number"
                  name="moneyInput"
                  data-error="Ошибка"
                  placeholder="Сумма"
                  class="item-money-entry__input input"
                />
                <button type="submit" class="item-money-entry__button button">
                  Применить
                </button>
              </form>
            </li>
            <li
              class="money__item money-entry__item item-money-entry item-money-entry-2"
            >
              <form action="#" class="item-money-entry__form money-form-output">
                <div class="item-money-entry__title">Потратить</div>
                <select name="jugs" class="item-money-entry__select">
                  <option value="monthly" selected>Ежемесячные расходы</option>
                  <option value="entertainment">Развлечения</option>
                  <option value="saving">Накопления</option>
                  <option value="development">Саморазвитие</option>
                  <option value="safety">Подушка безопасности</option>
                  <option value="present">Подарки</option>
                </select>
                <input
                  autocomplete="off"
                  type="number"
                  name="moneyOutput"
                  data-error="Ошибка"
                  placeholder="Сумма"
                  class="item-money-entry__input input"
                />
                <button class="item-money-entry__button button">
                  Применить
                </button>
              </form>
            </li>
            <li
              class="money__item money-entry__item item-money-entry item-money-entry-3"
            >
              <button
                class="item-money-entry__button button-reset-money button"
              >
                <span> Удалить все средства </span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                >
                  <line
                    y1="-1"
                    x2="21.6841"
                    y2="-1"
                    transform="matrix(0.726225 -0.687457 0.726225 0.687457 2.25244 17)"
                    stroke="white"
                    stroke-width="2"
                  />
                  <line
                    y1="-1"
                    x2="21.6841"
                    y2="-1"
                    transform="matrix(-0.726225 -0.687457 0.726225 -0.687457 17.7476 15.9069)"
                    stroke="white"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__menu menu">
        <button type="button" class="menu__icon icon-menu">
          <span></span>
        </button>
        <nav class="menu__body setting">
          <h3 class="setting__title">Настройки</h3>
          <ul class="menu__list setting__list"></ul>
          <button class="setting__button button-apply button">
            <span> Применить </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="31"
              height="17"
              viewBox="0 0 31 17"
              fill="none"
            >
              <line
                y1="-1"
                x2="21"
                y2="-1"
                transform="matrix(0.726225 -0.687457 0.726225 0.687457 15.6001 16.34)"
                stroke="white"
                stroke-width="2"
              />
              <line
                x1="16.2929"
                y1="15.7071"
                x2="1.44365"
                y2="0.857864"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
          <button class="setting__button button-reset button">
            <span> Сбросить настройки </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <line
                y1="-1"
                x2="21.6841"
                y2="-1"
                transform="matrix(0.726225 -0.687457 0.726225 0.687457 2.25244 17)"
                stroke="white"
                stroke-width="2"
              />
              <line
                y1="-1"
                x2="21.6841"
                y2="-1"
                transform="matrix(-0.726225 -0.687457 0.726225 -0.687457 17.7476 15.9069)"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </div>
</header>
